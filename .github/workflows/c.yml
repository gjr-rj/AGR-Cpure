name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ls
      run: ls build
    - name: build
      run: cd build
    - name: ls2
      run: ls -l
    - name: pwd
      run: pwd
    - name: make
      run: make
